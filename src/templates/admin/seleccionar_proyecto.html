{% extends "base.html" %}

{% block title %}
Seleccionar Proyecto
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2 class="text-center">Seleccionar Proyecto</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info" role="alert">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="proyecto_id">Seleccionar Proyecto:</label>
                <select id="proyecto_id" name="proyecto_id" class="form-control" required>
                    {% for proyecto in proyectos %}
                        <option value="{{ proyecto._id }}">{{ proyecto.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Seleccionar Proyecto</button>
        </form>
    </div>
</div>
{% endblock %}
