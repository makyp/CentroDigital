{% extends "base.html" %}

    <p>Rol: {{ usuario.role }}</p>
    <p>Cargo: {{ usuario.cargo }}</p>
    <p>Habilidades: {{ usuario.habilidades | join(', ') }}</p>
</div>
{% endblock %}
